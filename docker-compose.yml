### Docker-compose file for complete Appolo project
### Move it to the folder where there are all of the microservices folders
version: '3'
networks:
  my_network:
    driver: bridge

services:
  some-rabbit:
    image: rabbitmq:3-management
    hostname: my-rabbit
    networks:
      - my_network
    ports:
      - "5672:5672"
      - "15672:15672"
    
  notifications_bd:
    image: mysql:latest
    environment:
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_pass
      MYSQL_DATABASE: notifications
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "3306:3306"
    networks:
      - my_network

  #TODO: Verify why this ms dockerization doesn't work
  notifications_ms:
    build:
      context: ./notification_ms
      dockerfile: ./Dockerfile  
    ports:
      - "8084:8084"
    networks:
      - my_network
    depends_on:
      - notifications_bd

  usersocial_ms:
    build:
      context: ./usersocial_ms/MS_userSocial
      dockerfile: ./Dockerfile  
    ports:
      - "8000:8000"
    networks:
      - my_network

  comments_ms:
    build:
      context: ./comments_ms
      dockerfile: ./Dockerfile  
    ports:
      - "8082:8082"
    networks:
      - my_network

  music_ms:
    build: 
      context: ./music_ms
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch
    environment:
      - SPOTIFY_CLIENT_ID=4bfedb806e3d49db9eeecfe03fe22057
      - SPOTIFY_CLIENT_SECRET=a7c80d1d7d664c058c876c6290fc04db
    networks:
      - my_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.0
    environment:
      - discovery.type=single-node
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - my_network

  db_auth:
    image: postgres
    volumes:
      - ./auth_ms/tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: apollo_api_development
      POSTGRES_USER: naimu
      POSTGRES_PASSWORD: password
    networks:
      - my_network

  #TODO: Verify why this ms dockerization doesn't work
  auth_ms:
    build: 
      context: ./auth_ms
      dockerfile: ./Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      SECRET_KEY_BASE: b5fd37d1625555cc045316c41551d68ad20b8c59107d45bd1fc3654aba6dd7eb186a2b20cba71236f659aa2afc0e77e54e36f46d0d3a2f36d8d0e187c063ac8d
      DATABASE_HOST: db
      DATABASE_USER: naimu
      DATABASE_PASSWORD: password
    depends_on:
      - db_auth
    networks:
      - my_network
volumes:
  esdata: